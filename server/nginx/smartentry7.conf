upstream smartentry7_api {
    server 127.0.0.1:5500;
    keepalive 32;
}

server {
    listen 80;
    server_name ras.innonex.ca;
    # server_name 38.129.27.9;
    # Serve compiled frontend (adjust root if deploying elsewhere)
    root /var/www/smartentry7/dist;
    index index.html;

    # Proxy API traffic to Express app
    location /api/ {
        proxy_pass http://smartentry7_api/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: gzip static assets
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
    gzip_min_length 256;
}

